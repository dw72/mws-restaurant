<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-hidden="true">
      <a class="skiplink" href="#restaurant-container">Skip the map and jump directly to the restaurant details</a>
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours">
        <caption class="hidden">Opening hours</caption>
        <thead class="hidden">
          <tr>
            <th>Day</th>
            <th>Hours</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning review form -->
    <section id="review-form">
      <h2 id="review-form-title">Add your review</h2>
      <form id="review" aria-labelledby="review-form-title">
        <div class="form-item">
          <label for="username">Name</label>
          <input type="text" name="username" id="username">
        </div>
        <div class="form-item">
          <label for="rating">Rating</label>
          <input type="number" name="rating" id="rating" min="1" max="5" value="5">
        </div>
        <div class="form-item">
          <label for="comments">Review</label>
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" id="submit-review">Post review</button>
      </form>
    </section>
    <!-- End review form -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <div class="footer-wrap">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </div>
  </footer>
  <!-- End footer -->
  <div id="snackbar"></div>
</body>

</html>
