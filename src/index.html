<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-hidden="true">
      <a class="skiplink" href="#filter-options">Skip the map and jump directly to the restaurants filter</a>
      <div id="map" role="application">
        <div class="map-info">Click to load interactive map...</div>
      </div>
      <div id="map-dimmer" class="active"></div>
    </section>
    <section>
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Select Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Select Cuisine</label>
        <select id="cuisines-select" name="cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <h2 class="hidden">Restaurants List</h2>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <div id="snackbar"></div>
</body>

</html>
