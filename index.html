<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4285f4" />
  <title>Restaurant Reviews</title>
  <script>
    window.lazySizesConfig = window.lazySizesConfig || {};
    window.lazySizesConfig.expand = 220;    
  </script>
  <script async src="node_modules/lazysizes/lazysizes.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-hidden="true">
      <a class="skiplink" href="#filter-options">Skip the map and jump directly to the restaurants filter</a>
      <div id="map" role="application"></div>
    </section>
    <section>
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Select Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Select Cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <h2 class="hidden">Restaurants List</h2>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="node_modules/dexie/dist/dexie.min.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeRuarAl0xOgQAoPM-FHSWp10qeay3qNw&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
